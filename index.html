<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manaim â€“ A Beautiful Soul</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(to bottom right, #ffd1dc, #fff0f5);
      font-family: 'Quicksand', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      max-width: 850px;
      padding: 30px;
      background-color: rgba(255, 255, 255, 0.4);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.3);
      text-align: center;
      animation: fadeIn 2s ease-in-out;
      position: relative;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3.5em;
      color: #c2185b;
      margin-bottom: 10px;
    }

    .images {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 25px;
      flex-wrap: wrap;
    }

    .images img {
      width: 140px;
      height: 140px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #ffb6c1;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .images img:hover {
      transform: scale(1.05);
    }

    p {
      font-size: 1.3em;
      color: #333;
      opacity: 0;
      transform: translateY(20px);
      transition: all 1s ease;
      margin: 10px 0;
    }

    p.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .start-button {
      margin-top: 20px;
      background-color: #ff4d88;
      border: none;
      padding: 12px 24px;
      font-size: 1.1em;
      color: white;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .start-button:hover {
      background-color: #e60073;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2em;
      }

      .images {
        flex-direction: column;
        align-items: center;
      }

      p {
        font-size: 1.1em;
      }
    }

    audio {
      display: none;
    }

    /* Modal Styles */
    .modal {
  display: none;
  position: fixed;
  z-index: 100;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.8);
  align-items: center;
  justify-content: center;
  animation: fadeInBg 0.5s ease;
}

.modal.show {
  display: flex;
}

.modal img {
  max-width: 90%;
  max-height: 90%;
  border-radius: 10px;
  box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
  animation: zoomIn 0.5s ease;
}

/* Animations */
@keyframes zoomIn {
  from {
    transform: scale(0.6);
    opacity: 0;
  }
  to {
    transform: scale(1);
    opacity: 1;
  }
}

@keyframes fadeInBg {
  from {
    background-color: rgba(0, 0, 0, 0);
  }
  to {
    background-color: rgba(0, 0, 0, 0.8);
  }
}

  </style>
</head>
<body>
  <div class="container">
    <h1>Manaim</h1>

    <div class="images">
      <img src="Adobe Express - file (1).png" alt="Manaim Photo 1" onclick="openModal('Adobe Express - file (1).png')">
      <img src="remove.photos-removed-background.png" alt="Manaim Photo 2" onclick="openModal('remove.photos-removed-background.png')">
    </div>

    <p>In your smile, the stars find their light.</p>
    <p>Your eyes hold the calm of a thousand oceans.</p>
    <p>You are not just beautiful, you are poetry in motion.</p>
    <p>Every word you speak feels like a melody.</p>
    <p>Your kindness shines brighter than any diamond.</p>
    <p>The world is more beautiful because you're in it.</p>

    <!-- Music -->
    <audio id="bg-music" loop>
      <source src="music.mp3.MP3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <button class="start-button" onclick="playMusic()">Start</button>
  </div>

  <!-- Modal for Image Preview -->
  <div class="modal" id="imgModal" onclick="closeModal()">
    <img id="modalImg" src="" alt="Full View">
  </div>

  <script>
    const lines = document.querySelectorAll("p");
    lines.forEach((line, index) => {
      setTimeout(() => {
        line.classList.add("visible");
      }, index * 2000);
    });

    function playMusic() {
      const audio = document.getElementById("bg-music");
      audio.play();
      document.querySelector(".start-button").style.display = "none";
    }

    function openModal(src) {
  const modal = document.getElementById("imgModal");
  const modalImg = document.getElementById("modalImg");

  modalImg.src = src;
  modal.classList.add("show");

  // Restart animation
  modalImg.style.animation = 'none';
  void modalImg.offsetWidth; // Force reflow
  modalImg.style.animation = 'zoomIn 0.5s ease';
}

    

    function closeModal() {
  document.getElementById("imgModal").classList.remove("show");
}

    
  </script>
</body>
</html>
